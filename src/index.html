<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чат</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="login chat-container">
    <h1>Чат</h1>
    <img src="img/chat-ico.png" alt="">
    <form action="#" id="form-login">
        <div>
            <label>имя пользователя <br>
                <input type="text" name="input-name" id="input-name" placeholder="andrea@app.com"></label><br>
        </div>
        <button type="submit" id="login-submit"><i class="fa fa-caret-right"></i><span>Начать чат</span></button>
    </form>
    <div class="bottom-bg"></div>
</div>
<div class="chat chat-container">
    <h2><i class="fa fa-caret-left"></i><span class="names">Michael, Amy</span></h2>
    <div class="message-window">
        <div class="date"><img src="img/chat__clock.png" alt=""> <span>TODAY AT <span id="time">10:45</span>AM</span></div>
        <div class="income-message">
            <div class="avatar__shadow"></div>
            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>
            <div class="message">
                <div class="message__text">
                    Hi Andrea! How are you?
                </div>
                <div class="time">5 minutes ago</div>
            </div>
        </div>
        <div class="user-message">
            <div class="avatar__shadow"></div>
            <div class="avatar">
                <i class="fa fa-user"></i>
            </div>
            <div class="message">
                <div class="message__text">
                    Doing good, how do you feel about
                    grabbing a coffee sometime?
                </div>
                <div class="time">5 minutes ago</div>
            </div>
        </div>
    </div>
    <div class="message-sender">
        <i class="fa fa-camera"></i>
        <label><input type="text" id="message-input" placeholder="Type message. . ."></label>
        <button type="button" id="message-send">
            <img src="img/chat__send.png" alt="">
        </button>
    </div>
</div>
</body>
</html>
